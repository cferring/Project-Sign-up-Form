<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- How you attack this project is mostly up to you, 
        but it is wise to begin by scaffolding out the structure of the page, 
        and then tackle the various sections one by one. -->
    <div class="signUpPage">
        <!-- Background Pic -->
        <div class="picSide">
            <img src="martin-marek-uN6qWlgmuTs-unsplash.jpg" alt="couple hiking in mountains" id="backgroundPic">
        </div>
        <!-- Form -->
        <div class="formSide">
            <h2>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
            </h2>
            <form action="submit">
                <fieldset>
                    <legend><h2>Lets do this!</h2></legend>
                    <ul>
                        <li>
                            <label for="firstname">FIRST NAME</label>
                            <input name="firstname" type="text">
                        </li>
                        <li>
                            <label for="lastname">LAST NAME</label>
                            <input name="lastname" type="text">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input name="email" type="text">
                        </li>
                        <li>
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input name="phonenumber" type="text">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input name="password" type="text">
                        </li>
                        <li>
                            <label for="confirmedpassword">CONFIRM PASSWORD</label>
                            <input name="confirmedpassword" type="text">
                        </li>
                    </ul>
                </fieldset>
                <!-- Submit button -->
                <div class="form-submit">
                    <input name="submit" type="submit" id="submit" class="submit" value="Create Account">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
